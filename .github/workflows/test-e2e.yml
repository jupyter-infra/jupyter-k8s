name: E2E Tests

on:
  push:
  pull_request:

jobs:
  test-e2e:
    name: Run on Ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Clone the code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install the latest version of kind
        run: |
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/latest/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind

      - name: Verify kind installation
        run: kind version

      - name: Install Finch
        run: |
          # Download the latest binary release
          FINCH_VERSION=$(curl -s https://api.github.com/repos/runfinch/finch/releases/latest | grep -oP '"tag_name": "\K(.*)(?=")'  | sed 's/v//')
          curl -LO https://github.com/runfinch/finch/releases/latest/download/finch_${FINCH_VERSION}_amd64.deb
          sudo dpkg -i finch_*.deb
          sudo apt-get update && sudo apt-get install -f -y
      
      - name: Verify Finch installation
        run: finch version

      - name: Running Test e2e
        run: |
          go mod tidy
          make test-e2e
