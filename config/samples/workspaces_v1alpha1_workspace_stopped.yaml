apiVersion: workspaces.jupyter.org/v1alpha1
kind: Workspace
metadata:
  labels:
    app.kubernetes.io/name: jupyter-k8s
    app.kubernetes.io/managed-by: kustomize
  name: workspace-stopped
spec:
  # Name of the server
  displayName: sample-stopped
  # Container image to use
  image: jupyter/minimal-notebook:latest
  # Set to Stopped to demonstrate the Stopped state
  desiredStatus: Stopped
  # Optional: Service account name for the pod
  serviceAccountName: default
  # Optional: Resource requirements
  resources:
    requests:
      memory: "256Mi"
      cpu: "50m"
    limits:
      memory: "512Mi"
      cpu: "200m"