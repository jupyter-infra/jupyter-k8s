# Example WorkspaceTemplate with flexible idle shutdown (allows overrides with bounds)
apiVersion: workspace.jupyter.org/v1alpha1
kind: WorkspaceTemplate
metadata:
  name: code-editor-template
spec:
  displayName: "Flexible Idle Shutdown Template"
  description: "Template with idle shutdown defaults and configurable bounds"
  defaultImage: "public.ecr.aws/sagemaker/sagemaker-distribution:3.2.0-cpu"
  allowedImages:
    - "public.ecr.aws/sagemaker/sagemaker-distribution:3.2.0-cpu"
  defaultResources:
    requests:
      cpu: "1000m"
      memory: "2Gi"
    limits:
      cpu: "1000m"
      memory: "2Gi"
  defaultContainerConfig:
    command: ["sagemaker-code-editor", "--host", "0.0.0.0", "--port", "8888", "--without-connection-token", "--accept-server-license-terms"]
  # Default idle shutdown configuration
  defaultIdleShutdown:
    enabled: true
    timeoutMinutes: 3  # 3 minutes for testing
    detection:
      endpointCheck:
        path: "/api/idle"
        port: 8888
  # Allow overrides with bounds
  idleShutdownOverrides:
    allow: true
    minTimeoutMinutes: 1    # At least 1 minute
    maxTimeoutMinutes: 10   # At most 10 minutes