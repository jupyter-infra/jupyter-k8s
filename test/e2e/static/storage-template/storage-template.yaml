apiVersion: workspace.jupyter.org/v1alpha1
kind: WorkspaceTemplate
metadata:
  name: storage-template
  namespace: jupyter-k8s-shared
spec:
  displayName: "Storage Template"
  description: "Template with storage bounds for testing"
  defaultImage: jk8s-application-jupyter-uv:latest
  allowedImages:
    - jk8s-application-jupyter-uv:latest
  resourceBounds:
    resources:
      cpu:
        min: 100m
        max: "2"
      memory:
        min: 128Mi
        max: 4Gi
  primaryStorage:
    defaultSize: 1Gi
    minSize: 500Mi
    maxSize: 5Gi
