apiVersion: workspace.jupyter.org/v1alpha1
kind: Workspace
metadata:
  name: workspace-grandfathered
spec:
  displayName: "Grandfathered Workspace"
  ownershipType: Public
  templateRef:
    name: lazy-app-template
  resources:
    requests:
      cpu: "1"  # Valid with template-before (max=2), invalid with template-after (max=500m)
      memory: "1Gi"
    limits:
      cpu: "1"
      memory: "1Gi"
