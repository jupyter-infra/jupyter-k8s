apiVersion: workspace.jupyter.org/v1alpha1
kind: Workspace
metadata:
  name: workspace-with-tolerations
spec:
  displayName: "Workspace with Tolerations"
  image: jk8s-application-jupyter-uv:latest
  desiredStatus: Running
  tolerations:
  - key: dedicated
    operator: Equal
    value: jupyter
    effect: NoSchedule
