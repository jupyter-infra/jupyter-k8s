apiVersion: workspace.jupyter.org/v1alpha1
kind: Workspace
metadata:
  name: workspace-running-for-update
  namespace: default
spec:
  desiredStatus: Running
  image: jk8s-application-jupyter-uv:latest
  accessStrategy:
    name: access-strategy-two-ingressroutes
    namespace: jupyter-k8s-shared
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
