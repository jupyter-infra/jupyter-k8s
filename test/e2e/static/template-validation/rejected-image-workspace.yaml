apiVersion: workspace.jupyter.org/v1alpha1
kind: Workspace
metadata:
  name: rejected-image-workspace
  namespace: default
spec:
  displayName: "Test Rejected Workspace"
  desiredStatus: Running
  templateRef:
    name: base-template
    namespace: jupyter-k8s-shared
  image: tensorflow/tensorflow:latest-gpu-jupyter
  ownershipType: Public
  resources:
    requests:
      cpu: "4"
      memory: 8Gi
    limits:
      cpu: "8"
      memory: 16Gi
  storage:
    size: 50Gi
