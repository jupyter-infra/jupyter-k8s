apiVersion: workspace.jupyter.org/v1alpha1
kind: Workspace
metadata:
  name: cpu-exceed-workspace
spec:
  displayName: "CPU Bounds Test"
  templateRef:
    name: base-template
    namespace: jupyter-k8s-shared
  ownershipType: Public
  resources:
    requests:
      cpu: "10"  # Exceeds template max of 2
