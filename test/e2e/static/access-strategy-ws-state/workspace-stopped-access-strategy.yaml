apiVersion: workspace.jupyter.org/v1alpha1
kind: Workspace
metadata:
  name: workspace-stopped-access-strategy
  namespace: default
spec:
  desiredStatus: Stopped
  image: jk8s-application-jupyter-uv:latest
  accessStrategy:
    name: access-strategy-with-env-and-resources
    namespace: jupyter-k8s-shared
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi
