apiVersion: workspace.jupyter.org/v1alpha1
kind: Workspace
metadata:
  name: workspace-custom-mountpath
spec:
  displayName: "Workspace with Custom Mount Path"
  image: jk8s-application-jupyter-uv:latest
  desiredStatus: Running
  storage:
    size: 1Gi
    mountPath: /home/jovyan/data
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
