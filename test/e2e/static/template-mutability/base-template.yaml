apiVersion: workspace.jupyter.org/v1alpha1
kind: WorkspaceTemplate
metadata:
  name: mutability-base-template
spec:
  displayName: "Original DisplayName"
  description: "Base template for mutability testing"
  defaultOwnershipType: Public
  defaultImage: "jk8s-application-jupyter-uv:latest"
  allowedImages:
    - "jk8s-application-jupyter-uv:latest"
  defaultResources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "200m"
      memory: "256Mi"
  resourceBounds:
    cpu:
      min: "50m"
      max: "2"
    memory:
      min: "64Mi"
      max: "4Gi"
  primaryStorage:
    defaultSize: 1Gi
    minSize: 100Mi
    maxSize: 10Gi
