apiVersion: workspace.jupyter.org/v1alpha1
kind: WorkspaceTemplate
metadata:
  name: template-bounds-v1
  namespace: default
spec:
  displayName: "Bounds Test V1"
  description: "Template with CPU max=2"
  defaultOwnershipType: Public
  defaultImage: "jk8s-application-jupyter-uv:latest"
  allowedImages:
    - "jk8s-application-jupyter-uv:latest"
  resourceBounds:
    cpu:
      min: "100m"
      max: "2"
    memory:
      min: "128Mi"
      max: "2Gi"
  primaryStorage:
    defaultSize: 1Gi
