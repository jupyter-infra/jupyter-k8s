apiVersion: workspace.jupyter.org/v1alpha1
kind: WorkspaceTemplate
metadata:
  namespace: default
spec:
  displayName: "Access and App Type Template"
  defaultImage: "jupyter/base-notebook:latest"
  defaultAccessType: "OwnerOnly"
  appType: "jupyter-lab"
  resourceBounds:
    cpu:
      min: "100m"
      max: "2"
    memory:
      min: "128Mi"
      max: "4Gi"
