apiVersion: workspace.jupyter.org/v1alpha1
kind: Workspace
metadata:
  name: workspace-with-storage
spec:
  displayName: "Workspace with Storage"
  image: "jupyter/scipy-notebook:latest"
  desiredStatus: Running
  storage:
    size: "2Gi"
    storageClassName: "test-storage"
  resources:
    requests:
      cpu: "100m"
      memory: "256Mi"
    limits:
      cpu: "500m"
      memory: "512Mi"
