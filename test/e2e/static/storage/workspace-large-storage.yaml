apiVersion: workspace.jupyter.org/v1alpha1
kind: Workspace
metadata:
  name: workspace-large-storage
spec:
  displayName: "Workspace with Large Storage"
  image: "jupyter/scipy-notebook:latest"
  desiredStatus: Running
  storage:
    size: "10Gi"
  resources:
    requests:
      cpu: "100m"
      memory: "256Mi"
