apiVersion: workspace.jupyter.org/v1alpha1
kind: WorkspaceTemplate
metadata:
  name: constraint-violation-template
spec:
  displayName: "Constraint Violation Test Template"
  description: "Template for testing compliance tracking when constraints change"
  defaultImage: "quay.io/jupyter/minimal-notebook:latest"
  allowedImages:
    - "quay.io/jupyter/minimal-notebook:latest"
    - "quay.io/jupyter/scipy-notebook:latest"
  allowCustomImages: false
  resourceBounds:
    cpu:
      min: "100m"
      max: "2"
    memory:
      min: "128Mi"
      max: "4Gi"
  primaryStorage:
    defaultSize: "1Gi"
    minSize: "512Mi"
    maxSize: "10Gi"
