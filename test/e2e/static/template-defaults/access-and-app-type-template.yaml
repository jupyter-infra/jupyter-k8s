apiVersion: workspace.jupyter.org/v1alpha1
kind: WorkspaceTemplate
metadata:
  name: access-and-app-type-template
  namespace: jupyter-k8s-shared
spec:
  displayName: "App Type Template"
  defaultImage: jk8s-application-jupyter-uv:latest
  defaultAccessType: OwnerOnly
  appType: jupyter-lab
  resourceBounds:
    resources:
      cpu:
        min: "100m"
        max: "2"
      memory:
        min: "128Mi"
        max: "4Gi"
