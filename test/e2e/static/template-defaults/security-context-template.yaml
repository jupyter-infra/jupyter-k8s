apiVersion: workspace.jupyter.org/v1alpha1
kind: WorkspaceTemplate
metadata:
  name: security-context-template
  namespace: jupyter-k8s-shared
spec:
  displayName: "Security Context Template"
  defaultImage: jk8s-application-jupyter-uv:latest
  defaultPodSecurityContext:
    fsGroup: 1000
    runAsNonRoot: true
    runAsUser: 1000
  resourceBounds:
    resources:
      cpu:
        min: 100m
        max: "2"
      memory:
        min: 128Mi
        max: 4Gi
