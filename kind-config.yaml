kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        cgroup-driver: cgroupfs
        fail-swap-on: "false"
  - |
    kind: KubeletConfiguration
    cgroupDriver: cgroupfs
    failSwapOn: false
