apiVersion: v1
kind: Service
metadata:
  name: traefik
  namespace: {{ .Values.namespace }}
  labels:
    app: traefik
    component: router
  annotations:
    # Use the legacy annotation (not the newer "external") which does not work in hyperpod
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: "ip"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
    # TODO figure out TLS encryption
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "tcp"
    # Configure NLB attributes according to AWS docs using the consolidated attributes approach
    # refer to https://docs.aws.amazon.com/elasticloadbalancing/latest/APIReference/API_LoadBalancerAttribute.html
    # service.beta.kubernetes.io/aws-load-balancer-attributes: "load_balancing.cross_zone.enabled=true,access_logs.s3.enabled=false"
spec:
  type: LoadBalancer
  selector:
    app: traefik
    component: router
  ports:
  - port: 80
    name: web
    targetPort: web
    protocol: TCP
  - port: 443
    name: websecure
    targetPort: websecure
    protocol: TCP