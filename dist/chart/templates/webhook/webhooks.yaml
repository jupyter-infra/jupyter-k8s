{{- if .Values.webhook.enable }}
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: jupyter-k8s-mutating-webhook-configuration
  namespace: {{ .Release.Namespace }}
  annotations:
    {{- if .Values.certmanager.enable }}
    cert-manager.io/inject-ca-from: "{{ $.Release.Namespace }}/serving-cert"
    {{- end }}
  labels:
    {{- include "chart.labels" . | nindent 4 }}
webhooks:
  - name: mworkspace-v1alpha1.kb.io
    clientConfig:
      service:
        name: jupyter-k8s-webhook-service
        namespace: {{ .Release.Namespace }}
        path: /mutate-workspace-jupyter-org-v1alpha1-workspace
    failurePolicy: Fail
    sideEffects: None
    admissionReviewVersions:
      - v1
    rules:
      - operations:
          - CREATE
          - UPDATE
        apiGroups:
          - workspace.jupyter.org
        apiVersions:
          - v1alpha1
        resources:
          - workspaces
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: jupyter-k8s-validating-webhook-configuration
  namespace: {{ .Release.Namespace }}
  annotations:
    {{- if .Values.certmanager.enable }}
    cert-manager.io/inject-ca-from: "{{ $.Release.Namespace }}/serving-cert"
    {{- end }}
  labels:
    {{- include "chart.labels" . | nindent 4 }}
webhooks:
  - name: vworkspace-v1alpha1.kb.io
    clientConfig:
      service:
        name: jupyter-k8s-webhook-service
        namespace: {{ .Release.Namespace }}
        path: /validate-workspace-jupyter-org-v1alpha1-workspace
    failurePolicy: Fail
    sideEffects: None
    admissionReviewVersions:
      - v1
    rules:
      - operations:
          - CREATE
          - UPDATE
          - DELETE
        apiGroups:
          - workspace.jupyter.org
        apiVersions:
          - v1alpha1
        resources:
          - workspaces
{{- end }}
