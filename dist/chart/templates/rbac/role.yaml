{{- if .Values.rbac.enable }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    {{- include "chart.labels" . | nindent 4 }}
  name: jupyter-k8s-manager-role
rules:
- apiGroups:
  - ""
  resources:
  - services
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - apps
  resources:
  - deployments
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - servers.jupyter.org
  resources:
  - jupyterservers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - servers.jupyter.org
  resources:
  - jupyterservers/finalizers
  verbs:
  - update
- apiGroups:
  - servers.jupyter.org
  resources:
  - jupyterservers/status
  verbs:
  - get
  - patch
  - update
{{- end -}}
