apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "jupyter-k8s.fullname" . }}
  labels:
    {{- include "jupyter-k8s.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "jupyter-k8s.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "jupyter-k8s.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "jupyter-k8s.serviceAccountName" . }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: LOG_LEVEL
              value: {{ .Values.controller.logLevel }}
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}