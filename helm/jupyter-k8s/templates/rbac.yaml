{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "jupyter-k8s.fullname" . }}
  labels:
    {{- include "jupyter-k8s.labels" . | nindent 4 }}
rules:
  # Basic permissions needed for kopf operator
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch", "update"]
  # Permissions for core resources managed by the operator
  - apiGroups: [""]
    resources: ["pods", "services", "persistentvolumeclaims", "secrets", "configmaps"]
    verbs: ["create", "delete", "get", "list", "patch", "update", "watch"]
  # Permissions for deployments (needed to create Jupyter deployments)
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets"]
    verbs: ["create", "delete", "get", "list", "patch", "update", "watch"]
  # Permissions for CRDs (needed by kopf to watch for CRD changes)
  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["customresourcedefinitions"]
    verbs: ["get", "list", "watch"]
  # Permissions for Jupyter notebook custom resources
  - apiGroups: ["servers.jupyter.org"]
    resources: ["jupyterservers", "jupyterservers/status"]
    verbs: ["create", "delete", "get", "list", "patch", "update", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "jupyter-k8s.fullname" . }}
  labels:
    {{- include "jupyter-k8s.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "jupyter-k8s.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "jupyter-k8s.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}