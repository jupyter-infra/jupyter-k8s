apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: jupyternotebooks.jupyter.example.com
spec:
  group: jupyter.example.com
  names:
    kind: JupyterNotebook
    listKind: JupyterNotebookList
    plural: jupyternotebooks
    singular: jupyternotebook
    shortNames:
      - jnb
  scope: Namespaced
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                name:
                  type: string
                  description: "Name of the notebook"
                image:
                  type: string
                  description: "Jupyter image to use"
              required:
                - name
                - image
            status:
              type: object
              properties:
                status:
                  type: string
                  description: "Status of the notebook"
                created_at:
                  type: string
                  format: date-time
                  description: "Creation timestamp"
      subresources:
        status: {}